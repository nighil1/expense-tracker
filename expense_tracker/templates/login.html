<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body{
            margin:0;
            min-height:100vh;
            background:#0b1220;
            display:flex;
            align-items:center;
            justify-content:center;
            font-family:Arial;
            color:white;
        }
        .card{
            width:100%;
            max-width:380px;
            background:linear-gradient(180deg,#111827,#0f172a);
            padding:32px;
            border-radius:20px;
            box-shadow:0 15px 40px rgba(0,0,0,.7);
            text-align:center;
        }
        input{
            width:100%;
            padding:12px;
            margin-top:12px;
            border:none;
            border-radius:8px;
            background:#020617;
            color:white;
            outline:none;
        }
        input:focus{
            box-shadow:0 0 0 2px rgba(34,197,94,.6);
        }
        button{
            width:100%;
            margin-top:16px;
            padding:12px;
            border:none;
            border-radius:8px;
            background:#22c55e;
            font-weight:bold;
        }
        .pw{
            position:relative;
        }
        .pw span{
            position:absolute;
            right:12px;
            top:50%;
            transform:translateY(-50%);
            cursor:pointer;
        }
        a{color:#22c55e;text-decoration:none}
    </style>
</head>
<body>

<div class="card">
    <h2>AI Expense Tracker</h2>

    <form method="post">
        <input type="email" name="email" placeholder="Email" required>

        <div class="pw">
            <input type="password" id="p" name="password" placeholder="Password" required>
            <span onclick="p.type=p.type==='password'?'text':'password'">üëÅ</span>
        </div>

        <button>Login</button>
    </form>

    <p style="margin-top:14px">
        New here? <a href="/register">Create account</a>
    </p>
</div>

</body>
</html>
